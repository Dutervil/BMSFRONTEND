
<main>
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex justify-content-center py-4"> <a routerLink="/" class="logo d-flex align-items-center w-auto">
              <img style="width: 30px;height: 40px;" src="assets/img/logo.jpg"> <span class="d-none d-lg-block">NPFS</span> </a></div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">
<!--                    <img style="width: 100px" src="assets/img/logo.jpg">-->
<!--                    <br/>-->
                    Login</h5>
                </div>
                <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" class="row g-3 needs-validation">
                  <div class="col-12">
                    <label  class="form-label">Username</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" name="username" class="form-control" ngModel #username="ngModel"  required>
                      <div class="invalid-feedback" *ngIf="username.invalid && username.touched">Please enter your username.</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label class="form-label">Password</label>
                    <input ngModel #password="ngModel" type="password" name="password" class="form-control" required>
                    <div class="invalid-feedback" *ngIf="username.invalid && username.touched">Please enter your password!</div>
                  </div>

                  <div class="col-12">
                    <button [disabled]="loginForm.invalid || showLogin" class="btn btn-primary w-100" type="submit">
                      <div  *ngIf="showLogin" class="spinner-grow text-light" role="status"> <span class="visually-hidden">Loading...</span></div>
                    <span *ngIf="!showLogin">Login</span>
                  </button></div>
<!--                  <div class="col-12">-->
<!--                    <p class="small mb-0">Don't have account? <a routerLink="/register">Create an account</a></p>-->
<!--                  </div>-->
                </form>
              </div>
            </div>
            <div class="credits"> Powered by <a href="#">FOCUS</a></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
