<main id="main" class="main">
  <div class="pagetitle">
    <h1>Gestion Beneficiaire</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Nouveau Beneficiare</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Remplir le formulaire</h5>
            <form>
              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label float-end">Nom</label>
                <div class="col-sm-10"> <input type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Prenom</label>
                <div class="col-sm-10"> <input type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10"> <input type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Date de Naissance</label>
                <div class="col-sm-10"> <input type="date" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Niveau d'etude</label>
                <div class="col-sm-10"> <input type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Telephone</label>
                <div class="col-sm-10"> <input type="text" class="form-control"></div>
              </div>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Sexe</legend>
                <div class="col-sm-10">
                  <div class="form-check"> <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"> <label class="form-check-label" for="gridRadios1"> Masculin </label></div>
                  <div class="form-check"> <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2"> <label class="form-check-label" for="gridRadios2"> Feminin </label></div>
                </div>
              </fieldset>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Personne Responsable</label>
                <div class="col-sm-10"> <input type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Son Telephone</label>
                <div class="col-sm-10"> <input type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Date d'integration</label>
                <div class="col-sm-10"> <input type="date" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10"> <input class="form-control" type="file" id="formFile"></div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Commentaire</label>
                <div class="col-sm-10"><textarea class="form-control" style="height: 100px"></textarea></div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10"> <button class="btn btn-primary">Submit Form</button></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
