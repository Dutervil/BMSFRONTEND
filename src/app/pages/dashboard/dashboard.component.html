<main id="main" class="main">
    <div class="pagetitle">
       <h1>MBS</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Acceuil</a></li>
             <li class="breadcrumb-item active">BMS</li>
          </ol>
       </nav>
    </div>
    <section class="section dashboard">
       <div class="row">
          <div class="col-lg-12">
             <div class="row">
                <div class="col-xxl-4 col-md-6">
                   <div class="card info-card sales-card">
                      <div class="card-body">
                         <h5 class="card-title">Total <span>| Utilisateurs</span></h5>
                         <div class="d-flex align-items-center">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"> <i class="bi bi-cart"></i></div>
                            <div class="ps-3">
                               <h6>{{stats?.user}}</h6>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
                <div class="col-xxl-4 col-md-6">
                   <div class="card info-card revenue-card">
                      <div class="card-body">
                         <h5 class="card-title">Depences <span>| Total</span></h5>
                         <div class="d-flex align-items-center">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"> <i class="bi bi-currency-dollar"></i></div>
                            <div class="ps-3">
                               <h6>USD {{currency?.USD | number}}</h6>
                               <h6>HTG {{currency?.HTG | number}}</h6>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
                <div class="col-xxl-4 col-xl-12">
                   <div class="card info-card customers-card">
                      <div class="card-body">
                         <h5 class="card-title">Beneficiaires <span>| Cette Annee</span></h5>
                         <div class="d-flex align-items-center">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"> <i class="bi bi-people"></i></div>
                            <div class="ps-3">
                               <h6>{{stats?.beneficiaire}}</h6>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
                <div class="col-12">
                   <div class="card">
                      <div class="filter">
                         <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                         <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                            <li class="dropdown-header text-start">
                               <h6>Filtrer</h6>
                            </li>
                            <li><a class="dropdown-item" href="#">Ce mois</a></li>
                            <li><a class="dropdown-item" href="#">Cette Annee</a></li>
                         </ul>
                      </div>
                      <div class="card-body">
                         <h5 class="card-title">Statistiques</h5>
                          <div class="charts">
                            <div class="chart-content">
                              <h1>Expences By Type</h1>
                              <canvas width="400" height="400" id="barchart"></canvas>
                            </div>
                            <div class="chart-content">
                              <h1>Active / Inactive</h1>
                              <canvas width="400" height="400" id="piechart"></canvas>
                            </div>
                          </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
