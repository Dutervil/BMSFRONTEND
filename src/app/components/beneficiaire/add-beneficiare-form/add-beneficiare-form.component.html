<main id="main" class="main">
  <div class="pagetitle">
    <h1>Bénéficiaire</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Nouveau Bénéficiaire</a></li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <br/>
            <form #beneficiaireForm="ngForm"   (ngSubmit)="addBeneficiaire(beneficiaireForm)" class="row g-3 needs-validation">

              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Code</label>
                <div class="col-sm-10">
                  <input  name="code" ngModel  #code="ngModel"  type="text" class="form-control">
                  <div class="invalid-feedback" *ngIf="code.invalid && code.touched">Ce champ est requis.</div>
                </div>
              </div>
              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                  <input name="nom" ngModel  #nom="ngModel"  type="text" class="form-control">
                  <div class="invalid-feedback" *ngIf="nom.invalid && nom.touched">Ce champ est requis.</div>
                </div>
              </div>
              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Prenom</label>
                <div class="col-sm-10"> <input required name="prenom" ngModel type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Telephone</label>
                <div class="col-sm-10"> <input required name="telephone" ngModel type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Sexe</label>
                <div class="col-sm-10">
                  <select name="sexe" required ngModel class="form-select" aria-label="Default select example">
                    <option value="M">M</option>
                    <option value="F">F</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10"> <input required name="adresse" ngModel type="text" class="form-control"></div>
              </div>

              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-10"> <input required name="dateNaissance" ngModel type="date" class="form-control"></div>
              </div>

              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Niveau d'Etude</label>
                <div class="col-sm-10"> <input required name="niveauEtude" ngModel type="text" class="form-control"></div>
              </div>

              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Date d'integration</label>
                <div class="col-sm-10"> <input required name="dateIntegration" ngModel type="date" class="form-control"></div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                  <select name="status" required ngModel class="form-select" aria-label="Default select example">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                  <select name="type" required ngModel class="form-select" aria-label="Default select example">
                    <option value="Interne">Interne</option>
                    <option value="Externe">Externe</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Personne Responsable</label>
                <div class="col-sm-10"> <input required name="nomPersonneReponse" ngModel type="text" class="form-control"></div>
              </div>

              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Numero de Compte Bancaire</label>
                <div class="col-sm-10"> <input required name="numeroCompte" ngModel type="text" class="form-control"></div>
              </div>

              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Telephone Moncash</label>
                <div class="col-sm-10"> <input required name="numeroMoncash" ngModel type="text" class="form-control"></div>
              </div>

              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Entrer le nom de son groupe</label>
                <div class="col-sm-10"> <input required name="groupe" ngModel type="text" class="form-control"></div>
              </div>

              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Son Telephone</label>
                <div class="col-sm-10"> <input required name="phonePersonneResponsable" ngModel type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Profile Picture</label>
                <div class="col-sm-10">
                  <input (change)="onProfileImageChange($event)" class="form-control" type="file" id="formFile">
                  <label><span [hidden]="true">filename</span></label>
                </div>
              </div>

              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Commentaire</label>
                <div class="col-sm-10"> <textarea required name="commentaire" ngModel type="text" class="form-control"></textarea></div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-10">
                  <button [disabled]="beneficiaireForm.invalid"  type="submit" class="btn btn-primary">+ Ajouter</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
