<main id="main" class="main">
  <div class="pagetitle">
    <h1 *ngIf="docs.length ==0" >Ce beneficiaire n'au aucun dossier</h1>
    <h1 *ngIf="docs.length !=0">Dossier du beneficiaire</h1>
  </div>
  <section class="section" *ngIf="docs.length > 0">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">

            <table  class="table ">
              <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">File</th>
                <th colspan="2"></th>
              </tr>
              </thead>
              <tbody>

              <tr *ngFor="let d of docs" >
                <td>{{d?.title}}</td>
                <td>
                  <button (click)="viewDoc(d?.fileData)" class="btn btn-primary">
                    Cliquer pour voir le document
                  </button>

                </td>
              </tr>
              <tr>

              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </section>
  <iframe id="pdfViewer" width="100%" height="500"></iframe>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        ...
      </div>
    </div>
  </div>
</main>
